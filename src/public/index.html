<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shortener</title>
</head>

<body>
  <main>
    <section class="form-section">
      <h1 class="page-title">Encurtador de url.</h1>
      <form class="url-form">
        <input class="url-input" type="url" placeholder="Colar um link para encurtar" required name="url" autofocus>
        <button type="submit" class="submit-button">Encurtar!</button>
      </form>
    </section>
    <section class="result-section"></section>
  </main>
</body>

</html>
